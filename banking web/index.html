<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CashPie</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="syles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,900;1,100;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="logo">
			<div class="image-logo">

			</div>
			
			<h1>CashPie</h1>
		</div>

		<ul class="navbar" id="navLinks">
			<li class="first"><a href="#">Dashboard</a></li>
			<li><a href="#">Cards</a></li>
			<li><a href="#">Payment</a></li>
			<li><a href="#">Transaction</a></li>
			<li class="last"><a href="#">Contacts</a></li>
		</ul>
		<div class="side_bar">
			<div class="icon">
				<i class="fa-regular fa-bell"></i>
			</div>
			<div class="profile_icon">
				<img src="images/Snapchat-56108136.jpg" alt="profile_icon">
				<div class="profile_text">
					<h2>Timilehin Adeniran</h2>
					<p>Finance Manager</p>
				</div>
			</div>
		</div>
	</nav>

	<section class="container">
		<div class="grid_container">
			<div class="grid-item item1">
				<div class="statistic_header">
					<h2>Statistic</h2>
					<div class="side_bar">
						<div class="spendingDropDown">
							<h3>Spend</h3>
							<i class="fa-solid fa-chevron-down"></i>
						</div>
						<i class="fa-regular fa-calendar-days"></i>
					</div>
				</div>
				<div class="graph">
					<div class="bar_1">
						<div class="percentage-bar">
							<div class="filler" style="height: 30%;"></div>
						</div>
						<h3>Jun</h3>
					</div>

					<div class="bar_2">
						<div class="percentage-bar">
							<div class="filler" style="height: 50%;"></div>
						</div>
						<h3>Jul</h3>
					</div>

					<div class="bar_3">
						<div class="percentage-bar">
							<div class="filler" style="height: 20%;"></div>
						</div>
						<h3>Aug</h3>
					</div>

					<div class="bar_4">
						<div class="percentage-bar">
							<div class="filler" style="height: 60%;"></div>
						</div>
						<h3>Sep</h3>
					</div>

					<div class="bar_5">
						<div class="percentage-bar">
							<div class="filler" style="height: 70%;"></div>
						</div>
						<h3>Oct</h3>
					</div>

					<div class="bar_6">
						<div class="percentage-bar">
							<div class="filler" style="height: 40%;"></div>
						</div>
						<h3>Nov</h3>
					</div>

					<div class="bar_7">
						<div class="percentage-bar">
							<div class="filler" style="height: 30%;"></div>
						</div>
						<h3>Dec</h3>
					</div>

					<div class="bar_8">
						<div class="percentage-bar">
							<div class="filler" style="height: 25%;"></div>
						</div>
						<h3>Jan</h3>
					</div>

					<div class="bar_9">
						<div class="percentage-bar">
							<div class="filler" style="height: 30%;"></div>
						</div>
						<h3>Feb</h3>
					</div>

					<div class="bar_10">
						<div class="percentage-bar">
							<div class="filler" style="height: 50%;"></div>
						</div>
						<h3>Mar</h3>
					</div>

					<div class="bar_11">
						<div class="percentage-bar">
							<div class="filler" style="height: 70%;"></div>
						</div>
						<h3>Apr</h3>
					</div>

					<div class="bar_12">
						<div class="percentage-bar">
							<div class="filler" style="height: 30%;"></div>
						</div>
						<h3>May</h3>
					</div>
				</div>
			</div>
        		<div class="grid-item item2">Grid 2</div>
        		<div class="grid-item item3">Grid 3</div>
        		<div class="grid-item item4">Grid 4</div>
			<div class="grid-item item5"> Grid 5</div>
			
		</div>
	</section>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
	</script>

	<script src="script/script.js"></script>

</body>
</html>
